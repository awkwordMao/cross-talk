<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>addcross</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
</head>
<script type="text/javascript" th:src="@{/js/head.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script type="text/javascript" src="../jquery/jquery-3.3.1.min.js" th:src="@{/jquery/jquery-3.3.1.min.js}" charset="utf-8"></script>
<body>
<div>
    <div th:include="head"></div>
</div>
<div style="display: none">

</div>
<div class="layui-container" >
    <div class="layui-row">
        <div class="layui-col-md4" th:bgcolor="red"></div>
        <div class="layui-col-md4 layui-col-md-offset4">
            <form class="layui-form layui-form-pane" action="/cross/add" method="post">
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">cross_talk</label>
                    <div class="layui-input-block">
                        <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                        <textarea name="userName" style="display: none" th:text="${userName}"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-radius" lay-submit lay-filter="formDemo">提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" th:inline="javascript">
    layui.use(['carousel', 'form', 'layer', 'element'], function(){
        var carousel = layui.carousel,
            form = layui.form,
            layer = layui.layer,
            element = layui.element;
    });
</script>
</html>
