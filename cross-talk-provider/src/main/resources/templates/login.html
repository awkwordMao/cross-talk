<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>sign in</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all" />
</head>
<body>
<div class="layui-container" >
    <div class="layui-row">
        <div class="layui-col-md4" th:bgcolor="red"></div>
        <div class="layui-col-md4 layui-col-md-offset4">
            <form class="layui-form layui-form-pane" action="/user/login">
                <div class="layui-form-item">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-inline">
                        <input type="text" name="userName" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-inline">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <button class="layui-btn layui-btn-radius" lay-submit lay-filter="formDemo">登录</button>
                        <a href="/toregister" class="layui-btn layui-btn-radius">注册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--//注意：导航 依赖 element 模块，否则无法进行功能性操作-->
<script type="text/javascript" th:inline="javascript">
    layui.use(['carousel', 'form', 'layer', 'element'], function(){
        var carousel = layui.carousel,
            form = layui.form,
            layer = layui.layer,
            element = layui.element;
    });
</script>
<script type="text/javascript" th:src="@{/js/head.js}"></script>
</body>
</html>
